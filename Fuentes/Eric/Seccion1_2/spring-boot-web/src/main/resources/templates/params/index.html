<title>Enviar parámetros del request HTTP GET</title>
</head>
<body>
	<h1>Enviar parámetros del request HTTP GET</h1>

	<ul>

		<li><a th:href="@{/params/string(texto='Hola Eric ')}">/params/string?texto=Hola
				Eric</a></li>
		<li><a th:href="@{/params/string(texto='Que tal Eric ')}">/params/string?texto=Que
				tal Eric</a></li>
		<li><a
			th:href="@{/params/mix-params(saludo='Cómo estás Eric', numero = 7)}">/params/mix-params?saludo='Cómo
				estás Eric', numero = 7</a></li>
		<li><a
			th:href="@{/params/mix-params-request(saludo='Cómo estás Eric', numero = 7)}">/params/mix-params-request?saludo='Cómo
				estás Eric', numero = 7</a></li>


	</ul>


</body>
